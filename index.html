<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<title>Weather Forecast</title>
</head>
<body>
	<header class="nav justify-content-center bg-dark text-light">
		<h1 class="nav-item">Weather Forecaster</h1>
	</header>

	<div class="container-fluid">
		<!-- class="g-0" -->
		<div class="row"> 

			<div class="col-lg-3 sidebar">
				<h3 class="text-muted">Search for a City:</h3>
				<form class="d-flex mb-3">
					<input class="form-control me-3" id="fielf-input" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-primary" id="search-city" type="submit"><i class="fa fa-search"></i></button>
					<button class="btn btn-danger" id="clear-search" type="submit"><i class="fa fa-ban"></i></button>
					<button class="btn btn-danger" id="clear-search" type="submit"><i class="fa fa-times"></i></button>
				</form>
				<ul class="list-group">
					<li class="list-group-item">Cras justo odio</li>
					<!-- Use jQuery to add additional list items here -->
				</ul>
			</div>

			<div class="col-lg-9">
				<div class="row">
					<!-- Current search locationweather  -->
					<div class="card" style="width: 100%">
						<div class="card-body">
							<h2 class="card-title text-muted mb-4">City: <span id="city-name"></span></h5>
							<p class="card-text">Temperature: <span id="city-temp"></span></p>
							<p class="card-text">Humidity: <span id="city-hum"></span></p>
							<p class="card-text">Wind Speed: <span id="city-wind"></span></p>
							<p class="card-text">UV Index: <span id="city-uvi"></span></p>
						</div>
					</div>
				</div>

				<!-- 5-Day forecast -->
				<div class="row">
					<h3 class="text-muted">5-Day Forecast</h3>
				</div>

				<div class="row" id="forecast-area">
				
					<!-- Day 1 Forecast -->
					<div class="col">
						<div class="card text-white bg-primary" style="max-width: 18rem;">
							<div class="card-body">
								<h5 class="card-title">1/4/2021</h5>
								<img>
								<p class="card-text">Temp: </p>
